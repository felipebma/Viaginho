<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Viaginho - Register</title> 
    <link th:href="@{/styles/loginScreen.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Create Account</h1>

    <form action="#" th:action="@{/}" th:object="${account}" method="post">
        <div>
            <table>
                <tr>
                    <td><label>email:</label></td>
                    <td><input type="email" name="email" th:field="*{email}"/></td>
                </tr>
                <tr>
                    <td><label>name:</label></td>
                    <td><input type="text" name="name" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td><label>password:</label></td>
                    <td><input type="password" name="password" th:field="*{password}"/></td>
                </tr>
            </table>
        </div>
        <div>
            <input type="submit" value="register"/>
        </div>
    </form>
</body>
</html>
